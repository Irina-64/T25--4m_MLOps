name: CI/CD

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  ci-cd:
    runs-on: ubuntu-latest
    env:
      IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/car-prices:latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.12"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run tests
        run: PYTHONPATH=$(pwd) pytest tests -q

      - name: Install kind
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.25.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      - name: Log in to DockerHub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push Docker image
        run: |
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      - name: Create kind cluster
        run: kind create cluster --name ci-cd-cluster

      - name: Load Docker image into kind
        run: kind load docker-image $IMAGE_NAME --name ci-cd-cluster

      - name: Deploy to kind
        run: |
          kubectl apply -f k8s/deployment.yml
          kubectl set image deployment/car-prices car-prices=$IMAGE_NAME
          kubectl rollout status deployment/car-prices

      - name: Check deployment
        run: kubectl get pods -o wide
