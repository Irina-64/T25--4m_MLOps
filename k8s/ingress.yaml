apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: personality-api-ingress
  namespace: default
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/proxy-body-size: "10m"
spec:
  rules:
  - host: personality-api.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: personality-api-service
            port:
              number: 8080