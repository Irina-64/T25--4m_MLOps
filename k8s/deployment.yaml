apiVersion: apps/v1
kind: Deployment
metadata:
  name: personality-api
  namespace: default
  labels:
    app: personality-api
    team: mlops
    project: personality-classifier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: personality-api
  template:
    metadata:
      labels:
        app: personality-api
        version: "1.0.0"
    spec:
      containers:
      - name: personality-api
        image: personality-api:lab10
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ENVIRONMENT
          value: "production"
        - name: PYTHONPATH
          value: "/app/src"
        - name: MODEL_PATH
          value: "/app/models/classifier_model.joblib"
        - name: SCALER_PATH
          value: "/app/models/scaler.joblib"
        resources:
          requests:
            memory: "256Mi"
            cpu: "200m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 15
          timeoutSeconds: 3
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 1
        startupProbe:
          httpGet:
            path: /health
            port: 8080
          failureThreshold: 30
          periodSeconds: 5
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: personality-api-config
data:
  app_name: "Personality Classifier API"
  app_version: "1.0.0"
  log_level: "INFO"