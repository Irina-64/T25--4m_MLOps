global:
  scrape_interval: 10s
  evaluation_interval: 10s
  scrape_timeout: 5s

rule_files:
  - "alert.rules.yml"

scrape_configs:
  - job_name: 'personality-api'
    static_configs:
      - targets: ['personality-api:8080']
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'personality-api'

  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']
    scrape_interval: 15s

alerting:
  alertmanagers:
    - static_configs:
        - targets:


