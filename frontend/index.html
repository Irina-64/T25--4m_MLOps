<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогнозирование оттока клиентов</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Helvetica', 'Arial', sans-serif;
            background: #f5f5f5;
            color: #000000;
            line-height: 1.6;
            padding: 60px;
        }

        .container {
            max-width: 1920px;
            margin: 0 auto;
        }

        .header {
            margin-bottom: 40px;
            border-bottom: 1px solid #e5e5e5;
            padding-bottom: 20px;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 400;
            margin-bottom: 8px;
            color: #000000;
        }

        .header p {
            font-size: 14px;
            color: #666666;
            font-weight: 300;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 24px;
            align-items: stretch;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 30px;
            }
        }

        .card {
            background: #ffffff;
            border: 1px solid #e5e5e5;
            border-radius: 12px;
            padding: 24px;
            display: flex;
            flex-direction: column;
            height: 100%;
        }

        .card h2 {
            font-size: 18px;
            font-weight: 400;
            margin-bottom: 16px;
            color: #000000;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            flex: 1;
            min-height: 200px;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 12px;
            resize: vertical;
            background: #ffffff;
            color: #000000;
        }

        textarea:focus {
            outline: none;
            border-color: #000000;
        }

        textarea::placeholder {
            color: #999999;
        }

        .examples {
            margin-top: 16px;
            padding-top: 16px;
            border-top: 1px solid #e5e5e5;
        }

        .examples h3 {
            font-size: 12px;
            font-weight: 400;
            margin-bottom: 12px;
            color: #666666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .example-btn {
            display: inline-block;
            margin: 4px 8px 4px 0;
            padding: 6px 12px;
            background: #ffffff;
            color: #000000;
            border: 1px solid #e5e5e5;
            border-radius: 6px;
            cursor: pointer;
            font-size: 12px;
            transition: border-color 0.2s;
        }

        .example-btn:hover {
            border-color: #000000;
        }

        .button-group {
            display: flex;
            gap: 12px;
            margin-top: 16px;
        }

        button {
            padding: 12px 24px;
            border: 1px solid #000000;
            border-radius: 8px;
            background: #ffffff;
            color: #000000;
            font-size: 14px;
            font-weight: 400;
            cursor: pointer;
            transition: background 0.2s, color 0.2s;
            flex: 1;
        }

        .btn-primary {
            background: #000000;
            color: #ffffff;
        }

        .btn-primary:hover {
            background: #333333;
        }

        .btn-secondary {
            background: #ffffff;
            color: #000000;
        }

        .btn-secondary:hover {
            background: #f5f5f5;
        }

        .result-card {
            display: none;
            padding: 40px 0;
            text-align: center;
            flex: 1;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .result-card.show {
            display: flex;
        }

        .probability-display {
            font-size: 140px;
            font-weight: 100;
            margin: 30px 0;
            color: #000000;
            letter-spacing: -6px;
            line-height: 1;
        }

        .progress-bar {
            width: 100%;
            height: 3px;
            background: #e5e5e5;
            border-radius: 2px;
            margin: 24px 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: #000000;
            transition: width 0.3s;
        }

        .risk-level {
            font-size: 16px;
            margin: 30px 0;
            padding: 16px;
            border: 1px solid #e5e5e5;
            border-radius: 8px;
            color: #000000;
            font-weight: 400;
        }

        .risk-low {
            border-color: #000000;
        }

        .risk-medium {
            border-color: #666666;
        }

        .risk-high {
            border-color: #000000;
        }

        .error-message {
            border: 1px solid #000000;
            border-radius: 8px;
            padding: 12px 16px;
            margin-top: 20px;
            display: none;
            font-size: 12px;
            color: #000000;
        }

        .error-message.show {
            display: block;
        }

        .loading {
            display: none;
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #666666;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid #e5e5e5;
            border-top: 2px solid #000000;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
            margin: 0 auto 8px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        #noResult {
            text-align: center;
            padding: 40px 20px;
            color: #999999;
            font-size: 14px;
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #processingTime {
            color: #666666;
            font-size: 12px;
            margin-top: 16px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Прогнозирование оттока клиентов</h1>
            <p>MLOps система на основе LightGBM</p>
        </div>

        <div class="main-content">
            <div class="card">
                <h2>Ввод данных</h2>
                <textarea id="jsonInput" placeholder='Введите JSON объект с признаками'></textarea>

                <div class="examples">
                    <button class="example-btn" onclick="loadExample('low')">Низкий риск</button>
                    <button class="example-btn" onclick="loadExample('medium')">Средний риск</button>
                    <button class="example-btn" onclick="loadExample('high')">Высокий риск</button>
                    <button class="example-btn" onclick="loadExample('minimal')">Минимальный</button>
                </div>

                <div class="button-group">
                    <button class="btn-primary" onclick="predict()">Получить прогноз</button>
                    <button class="btn-secondary" onclick="clearInput()">Очистить</button>
                </div>

                <div class="error-message" id="errorMessage"></div>
                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Обработка запроса...</p>
                </div>
            </div>

            <div class="card">
                <h2>Результат</h2>
                <div id="resultCard" class="result-card">
                    <div class="probability-display" id="probability">0%</div>
                    <div class="progress-bar">
                        <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                    </div>
                    <div class="risk-level" id="riskLevel"></div>
                    <p id="processingTime">Время обработки: <span id="processingTimeValue">-</span> мс</p>
                </div>
                <div id="noResult">
                    <p>Введите данные и нажмите "Получить прогноз"</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Определяем URL API
        let API_URL;
        if (window.location.protocol === 'file:') {
            API_URL = 'http://localhost:8080';
        } else {
            API_URL = window.location.origin.replace(/:\d+$/, ':8080') || 'http://localhost:8080';
        }

        function loadExample(type) {
            const examples = {
                low: {
                    all_sum: 50000.0,
                    all_mean: 500.0,
                    all_std: 2000.0,
                    all_count: 100,
                    all_max: 10000.0,
                    all_min: -5000.0,
                    last3m_sum: 15000.0,
                    last3m_mean: 300.0,
                    last3m_std: 1000.0,
                    last3m_count: 50,
                    last3m_max: 5000.0,
                    last3m_min: -2000.0,
                    last1m_sum: 6000.0,
                    last1m_mean: 400.0,
                    last1m_std: 800.0,
                    last1m_count: 15,
                    last1m_max: 3000.0,
                    last1m_min: -1000.0,
                    active_days: 45,
                    avg_gap_days: 1.5,
                    max_gap_days: 5.0,
                    days_since_last: 2,
                    income_share: 0.7,
                    income_days: 30,
                    outcome_days: 20,
                    has_gap_30d: 0,
                    weekend_ratio: 0.3,
                    activity_trend_sep_nov: 1.1
                },
                medium: {
                    all_sum: 16254.6,
                    all_mean: 253.98,
                    all_std: 10662.09,
                    all_count: 64,
                    all_max: 41500.0,
                    all_min: -21400.0,
                    last3m_sum: 5000.0,
                    last3m_mean: 200.0,
                    last3m_std: 1500.0,
                    last3m_count: 25,
                    last3m_max: 5000.0,
                    last3m_min: -2000.0,
                    last1m_sum: 1500.0,
                    last1m_mean: 100.0,
                    last1m_std: 500.0,
                    last1m_count: 15,
                    last1m_max: 2000.0,
                    last1m_min: -1000.0,
                    active_days: 27,
                    avg_gap_days: 2.5,
                    max_gap_days: 20.8,
                    days_since_last: 30,
                    income_share: 0.48,
                    income_days: 21,
                    outcome_days: 16,
                    has_gap_30d: 0,
                    weekend_ratio: 0.36,
                    activity_trend_sep_nov: 0.8
                },
                high: {
                    all_sum: -5000.0,
                    all_mean: -50.0,
                    all_std: 500.0,
                    all_count: 100,
                    all_max: 1000.0,
                    all_min: -5000.0,
                    last3m_sum: -2000.0,
                    last3m_mean: -100.0,
                    last3m_std: 300.0,
                    last3m_count: 20,
                    last3m_max: 500.0,
                    last3m_min: -2000.0,
                    last1m_sum: -500.0,
                    last1m_mean: -50.0,
                    last1m_std: 100.0,
                    last1m_count: 10,
                    last1m_max: 200.0,
                    last1m_min: -500.0,
                    active_days: 5,
                    avg_gap_days: 15.0,
                    max_gap_days: 60.0,
                    days_since_last: 90,
                    income_share: 0.1,
                    income_days: 2,
                    outcome_days: 8,
                    has_gap_30d: 1,
                    weekend_ratio: 0.8,
                    activity_trend_sep_nov: 0.2
                },
                minimal: {
                    all_sum: 0,
                    all_mean: 0,
                    all_std: 0,
                    all_count: 0,
                    all_max: 0,
                    all_min: 0,
                    last3m_sum: 0,
                    last3m_mean: 0,
                    last3m_std: 0,
                    last3m_count: 0,
                    last3m_max: 0,
                    last3m_min: 0,
                    last1m_sum: 0,
                    last1m_mean: 0,
                    last1m_std: 0,
                    last1m_count: 0,
                    last1m_max: 0,
                    last1m_min: 0,
                    active_days: 0,
                    avg_gap_days: 0,
                    max_gap_days: 0,
                    days_since_last: 365,
                    income_share: 0,
                    income_days: 0,
                    outcome_days: 0,
                    has_gap_30d: 1,
                    weekend_ratio: 0,
                    activity_trend_sep_nov: 0
                }
            };

            const example = examples[type];
            document.getElementById('jsonInput').value = JSON.stringify(example, null, 2);
        }

        function clearInput() {
            document.getElementById('jsonInput').value = '';
            document.getElementById('resultCard').classList.remove('show');
            document.getElementById('noResult').style.display = 'block';
            document.getElementById('errorMessage').classList.remove('show');
        }

        async function predict() {
            const jsonInput = document.getElementById('jsonInput').value.trim();
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const resultCard = document.getElementById('resultCard');
            const noResult = document.getElementById('noResult');

            errorMessage.classList.remove('show');
            resultCard.classList.remove('show');
            noResult.style.display = 'block';

            let data;
            try {
                data = JSON.parse(jsonInput);
            } catch (e) {
                errorMessage.textContent = 'Ошибка: Неверный формат JSON. ' + e.message;
                errorMessage.classList.add('show');
                return;
            }

            loading.classList.add('show');
            const startTime = performance.now();

            try {
                const response = await fetch(`${API_URL}/predict`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(data)
                });

                const endTime = performance.now();
                const processingTime = Math.round(endTime - startTime);

                if (!response.ok) {
                    const errorData = await response.json().catch(() => ({ detail: 'Неизвестная ошибка' }));
                    throw new Error(errorData.detail || `HTTP ${response.status}`);
                }

                const result = await response.json();
                const probability = result.churn_probability;
                const percentage = (probability * 100).toFixed(2);

                document.getElementById('probability').textContent = percentage + '%';
                document.getElementById('progressFill').style.width = percentage + '%';
                document.getElementById('processingTimeValue').textContent = processingTime;

                const riskLevel = document.getElementById('riskLevel');
                if (probability < 0.3) {
                    riskLevel.textContent = 'Низкий риск оттока';
                    riskLevel.className = 'risk-level risk-low';
                } else if (probability < 0.7) {
                    riskLevel.textContent = 'Средний риск оттока';
                    riskLevel.className = 'risk-level risk-medium';
                } else {
                    riskLevel.textContent = 'Высокий риск оттока';
                    riskLevel.className = 'risk-level risk-high';
                }

                noResult.style.display = 'none';
                resultCard.classList.add('show');

            } catch (error) {
                errorMessage.textContent = 'Ошибка: ' + error.message;
                errorMessage.classList.add('show');
            } finally {
                loading.classList.remove('show');
            }
        }

        document.getElementById('jsonInput').addEventListener('keydown', function(e) {
            if (e.ctrlKey && e.key === 'Enter') {
                predict();
            }
        });
    </script>
</body>
</html>
