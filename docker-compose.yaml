version: '3.8'

x-airflow-common: &airflow-common
  image: apache/airflow:2.8.1-python3.10
  env_file:
    - .env
  environment:
    AIRFLOW__CORE__LOAD_EXAMPLES: 'False'
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__WEBSERVER__RBAC: 'True'
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    PIP_ADDITIONAL_REQUIREMENTS: "-r /opt/airflow/requirements.txt"
  volumes:
    - ./:/opt/airflow
  user: "${AIRFLOW_UID:-50000}:${AIRFLOW_GID:-0}"
  depends_on:
    - postgres

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5

  airflow-init:
    <<: *airflow-common
    command: bash -c "airflow db init && airflow users create --username admin --firstname Admin --lastname User --role Admin --email admin@example.com --password admin || true"

  webserver:
    <<: *airflow-common
    command: bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt && airflow webserver"
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 10s
      retries: 5

  scheduler:
    <<: *airflow-common
    command: bash -c "pip install --no-cache-dir -r /opt/airflow/requirements.txt && airflow scheduler"

volumes:
  postgres_data: