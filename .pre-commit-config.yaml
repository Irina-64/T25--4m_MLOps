repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-added-large-files

  - repo: https://github.com/psf/black
    rev: 24.1.1
    hooks:
      - id: black
        language_version: python3.12
        args: [-l, "88"]

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.1.14
    hooks:
      - id: ruff
        args: [--fix]

  - repo: local
    hooks:
      - id: run-pip-compile
        name: Create requirements.txt from pyproject.toml
        entry: bash -c 'command -v uv >/dev/null 2>&1 && uv pip compile pyproject.toml --output-file requirements.txt --no-deps >/dev/null 2>&1 || echo "uv not found, skipping"'
        language: system
        types: [python]
        pass_filenames: false

exclude: |
  (?x)^(
    data/|
    models/|
    notebooks/|
    .*\.ipynb
  )
