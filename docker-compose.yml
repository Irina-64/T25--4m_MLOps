x-airflow-common:
  &airflow-common
  image: apache/airflow:2.8.0
  environment:
    &airflow-common-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: ''
    AIRFLOW__CORE__DAGS_ARE_PAUSED_AT_CREATION: 'true'
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    AIRFLOW__API__AUTH_BACKENDS: 'airflow.api.auth.backend.basic_auth'
    AIRFLOW__SCHEDULER__ENABLE_HEALTH_CHECK: 'true'
    _PIP_ADDITIONAL_REQUIREMENTS: 'pandas numpy scikit-learn mlflow dvc joblib lightgbm'
  volumes:
    - ${AIRFLOW_HOME:-.}/airflow/dags:/opt/airflow/dags
    - airflow-logs:/opt/airflow/logs
    - ${AIRFLOW_HOME:-.}/airflow/plugins:/opt/airflow/plugins
    - ${AIRFLOW_HOME:-.}:/opt/airflow/workspace
  user: "${AIRFLOW_UID:-50000}:0"
  depends_on:
    &airflow-common-depends-on
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:13
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - postgres-db-volume:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
      start_period: 5s
    restart: always

  airflow-webserver:
    <<: *airflow-common
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-scheduler:
    <<: *airflow-common
    command: scheduler
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8974/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s
    restart: always
    depends_on:
      <<: *airflow-common-depends-on
      airflow-init:
        condition: service_completed_successfully

  airflow-init:
    <<: *airflow-common
    entrypoint: /bin/bash
    command:
      - -c
      - |
        if [[ -z "$${AIRFLOW_UID}" ]]; then
          echo
          echo -e "\033[1;33mWARNING!!!: AIRFLOW_UID is not set!\e[0m"
          echo "If you are on Linux, you SHOULD follow the instructions below to set "
          echo "AIRFLOW_UID environment variable, otherwise files will be owned by root."
          echo "For other operating systems you can ignore this message, you can freely"
          echo "leave AIRFLOW_UID unset."
          echo
        fi
        mkdir -p /sources/logs /sources/dags /sources/plugins
        chown -R "$${AIRFLOW_UID:-50000}:0" /sources/{logs,dags,plugins} || true
        if [ "$${_AIRFLOW_DB_UPGRADE}" = "true" ]; then
          airflow db upgrade
        fi
        if [ "$${_AIRFLOW_WWW_USER_CREATE}" = "true" ]; then
          airflow users create \
            --username "$${_AIRFLOW_WWW_USER_USERNAME}" \
            --firstname "$${_AIRFLOW_WWW_USER_FIRSTNAME:-Airflow}" \
            --lastname "$${_AIRFLOW_WWW_USER_LASTNAME:-User}" \
            --role "$${_AIRFLOW_WWW_USER_ROLE:-Admin}" \
            --email "$${_AIRFLOW_WWW_USER_EMAIL:-airflow@example.com}" \
            --password "$${_AIRFLOW_WWW_USER_PASSWORD}" || true
        fi
    environment:
      <<: *airflow-common-env
      _AIRFLOW_DB_UPGRADE: 'true'
      _AIRFLOW_WWW_USER_CREATE: 'true'
      _AIRFLOW_WWW_USER_USERNAME: ${_AIRFLOW_WWW_USER_USERNAME:-airflow}
      _AIRFLOW_WWW_USER_PASSWORD: ${_AIRFLOW_WWW_USER_PASSWORD:-airflow}
      _PIP_ADDITIONAL_REQUIREMENTS: 'pandas numpy scikit-learn mlflow dvc joblib lightgbm'
    user: "0:0"
    volumes:
      - ${AIRFLOW_HOME:-.}/airflow/dags:/opt/airflow/dags
      - ${AIRFLOW_HOME:-.}/airflow/logs:/opt/airflow/logs
      - ${AIRFLOW_HOME:-.}/airflow/plugins:/opt/airflow/plugins
      - ${AIRFLOW_HOME:-.}:/opt/airflow/workspace

volumes:
  postgres-db-volume:
  airflow-logs:

