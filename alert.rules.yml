groups:
  - name: detox_alerts
    rules:
      - alert: DetoxApiHighLatencyP95
        expr: |
          histogram_quantile(0.95, sum(rate(detox_request_latency_seconds_bucket[5m])) by (le)) > 1
        for: 5m
        labels:
          severity: warning
        annotations:
          summary: "Detox API p95 latency is high"
          description: "95th percentile latency is above 1s for the last 5m."
